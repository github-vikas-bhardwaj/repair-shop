name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Install dependencies
      - run: npm ci

      # 4. Run linter
      - run: npm run lint

      # 5. Run tests (if any)
      - run: npm test || echo "No tests configured"

      # 6. Build project
      - run: npm run build
